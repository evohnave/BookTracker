<!DOCTYPE html>
<html>
<head><title>Add Book</title><style>body{font-family:system-ui;margin:40px}</style></head>
<body>
<h1>Add a Book</h1>
<form method="post" action="/lookup">
    <p>Title (or part): <input name="title" size="70"></p>
    <p>Author (or part): <input name="author" size="70"></p>
    <p>ISBN (10 or 13): <input name="isbn" size="20"></p>
    <p>LCCN: <input name="lccn" size="20"></p>
    <button type="submit">Lookup</button> <a href="/">Cancel</a>
</form>
</body>
</html>
