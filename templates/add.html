<!DOCTYPE html>
<html>
<head>
    <title>Add Book - BookTracker</title>
    <style>
        body {font-family:system-ui;margin:40px;background:#f9f9f9;}
        input, button {padding:10px 16px;font-size:16px;border-radius:6px;margin:5px 0;}
        label {font-size:16px;}
    </style>
</head>
<body>
<h1>Add a Book</h1>
<form method="post">
    <p>Title:   <input name="title" size="70" placeholder="Leave blank to pull from Google"></p>
    <p>Author:  <input name="author" size="70" placeholder="Leave blank to pull from Google"></p>
    <p>ISBN (10 or 13): <input name="isbn" size="20" placeholder="Required for auto-fill"></p>
    <p>LCCN:     <input name="lccn" size="20"></p>
    <p>
        <label>
            <input type="checkbox" name="use_lookup" checked>
            Auto-fill from Google Books
        </label>
    </p>
    <button type="submit">Save Book</button>
    <a href="/">Cancel</a>
</form>
</body>
</html>
