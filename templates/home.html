{% for b in books %}
<li>
    <img src="{{ b.cover_url or 'https://via.placeholder.com/100x150.png?text=No+Cover' }}">
    <div style="margin-left:20px">
        <strong style="font-size:1.3em">
            {{ b.title }}{% if b.copies > 1 %} ({{ b.copies }} copies){% endif %}
        </strong><br>
        {{ b.author }}<br>
        <small>
            {% if b.isbn13 %}ISBN-13: {{ b.isbn13 }} {% endif %}
            {% if b.isbn10 %}ISBN-10: {{ b.isbn10 }} {% endif %}
            {% if b.lccn %}LCCN: {{ b.lccn }}{% endif %}
        </small><br>
        <div class="actions">
            <a href="/edit/{{ b.id }}"><button>Edit</button></a>
            <a href="/delete/{{ b.id }}" onclick="return confirm('Delete {{ b.title }}?')">
                <button style="background:#c33;color:white">Delete</button>
            </a>
        </div>
    </div>
</li>
{% endfor %}
